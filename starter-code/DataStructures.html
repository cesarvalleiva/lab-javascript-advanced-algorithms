<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container align-items-center">
    <h1>Abstract Data Types</h1>
    <div class="row d-flex justify-content-center">
      <div id="stack" class="col-4 my-3 mx-2 justify-content-center">
        <h2>Stack</h2>
        <input type="text" name="" class="form-control input-lg input-stack" value="" placeholder="Add the element to the stack">
        <button type="button" id="add-stack" class="btn btn-primary my-2 btn-sm btn-block">ADD</button>
        <button type="button" id="take-stack" class="btn btn-danger my-2 btn-sm btn-block">TAKE</button>
        <div id="errorAddStack" class="alert alert-danger errorAddStack">You can´t insert more elements</div>
        <ul class="stack list-group">
        </ul>
        <div id="errorTakeStack" class="alert alert-danger errorTakeStack">You can´t delete more elements</div>
      </div>
      <div id="queue" class="col-4 my-3 mx-2 align-items-center">
        <h2>Queue</h2>
        <input type="text" name="" class="form-control input-lg input-queue" value="" placeholder="Add the element to the queue">
        <button type="button" id="add-queue" class="btn btn-primary my-2 btn-sm btn-block">ADD</button>
        <button type="button" id="take-queue" class="btn btn-danger my-2 btn-sm btn-block">TAKE</button>
        <div id="errorAddQueue" class="alert alert-danger errorAddQueue">You can´t insert more elements</div>
        <ul class="queue list-group">
        </ul>
        <div id="errorTakeQueue" class="alert alert-danger errorTakeQueue">You can´t delete more elements</div>
      </div id="stack">
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
